<!DOCTYPE >
<html>
  <head>
    <link rel="stylesheet" href="example.css" />
    <!-- relationship = stylesheet and href is the name -->
  </head>
  <body>
    <h1>Functions</h1>
    <div class="rule">
      Python functions are defined using the
      <span class="keyword"> def</span> keyword.
    </div>
    <form action="http://www.example.com">
      <h1 id="main_header">Feedback Form</h1>
      <p>Name: <input name="username" type="text" value="" /></p>
      <!-- input with type = text for text box -->
      <p><input name="choose1" type="checkbox" />option 1</p>
      <p><input name="choose2" type="checkbox" />option 2</p>
      <p><input name="choose3" type="checkbox" />option 3</p>
      <p class="class1">Feedback:</p>
      <textarea name="feedback">Enter feedback here.</textarea>
      <!-- multi line text (textarea) -->
      <p class="class1"><input type="submit" />input</p>
      <!-- input with type = submit for button -->
      <p>select a file<input type="file" /></p>
    </form>
  </body>
</html>
